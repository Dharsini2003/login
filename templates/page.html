<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <a href="https://google.com" target="_blank"></a>
    <div class="con text-center"><h1>Login Page</h1><br><br></div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <form action="/register" method="post">
                        <div class="container text-center"><h3>Student registration</h3></div>
                        <input class="form-control"  type="text" placeholder="enter your Studentname" name="sname"><br>
                        <input class="form-control"  type="text" placeholder="enter your Age" name="sage"><br>
                        
                        <select class="form-select" aria-label="Default select example" name="scourse">
                            
                            <option value="one month">One month</option>
                            <option value="two month">Two month</option>
                            <option value="three month">Three month</option>
                            <option value="four month">four month</option>
                        </select><br>
                        <input class="form-control" type="email" placeholder="enter your email" name="semail"><br>
                        <div class="container text-center"><button type="submit" class="btn btn-info">Register</button></div>
                    </form> 
                    </div>
                  </div>
            </div>
            
        <div class="col-8"><table class="table table-striped table-hover">
            
            <tr>
                <th>sno</th>
                <th>student name</th>
                <th>age</th>
                <th>course month</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            {% for stud in stud_data%}
            <tr>
                <td>{{stud.no}}</td>
                <td>{{stud.name}}</td>
                <td>{{stud.age}}</td>
                <td>{{stud.course}}</td>
                <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updatemodel{{stud.no}}">
                    <i class="fa-regular fa-pen-to-square"></i>
                  </button>
                </td>
                <td><a href="/delete/{{stud.no}}" class="btn btn-info"><i class="fa-solid fa-calendar-xmark"></i></button></td>
                </tr>

<div class="modal fade" id="updatemodel{{stud.no}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">update record</h5>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="/update/{{stud.no}}" method="post">
                <div class="container text-center"><h3>Student registration</h3></div>
                <input class="form-control"  type="text" placeholder="enter your Studentname" name="sname" value="{{stud.no}}"><br>
                <input class="form-control"  type="text" placeholder="enter your Age" name="sage" value="{{stud.name}}"><br>
                
                <select class="form-select" aria-label="Default select example" name="scourse">
                    <option value="{{stud.course}}" selected disabled hidden></option>
                    <option value="one month">One month</option>
                    <option value="two month">Two month</option>
                    <option value="three month">Three month</option>
                    <option value="four month">four month</option>
                </select><br>
                <input class="form-control" type="email" placeholder="enter your email" name="semail" value="{{stud.course}}"><br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
        </div>
      </div>
    </div>
  </div>
            {%endfor%}
         
          </table>
           
        </div>
            
        </div>
    </div>
   
    <script src="https://kit.fontawesome.com/ecc79072db.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
